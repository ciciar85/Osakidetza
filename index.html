        // --------------------------------------------------------

        // (Decreto 147/2015, Ley 41/2002, Ley 7/2002)

        const category1 = [
            { id: 1, category: 1, question: "Según el Decreto 147/2015, de 21 de julio, por el que se aprueba la Declaración sobre Derechos y Deberes de las personas en el sistema sanitario de Euskadi, son titulares de los derechos y deberes recogidos en esta Declaración:", options: ["Todas las personas que accedan o utilicen las prestaciones y servicios sanitarios que se proporcionan por el sistema sanitario de Euskadi.", "Todas las personas nacidas en Euskadi.", "Todas las personas empadronadas en Euskadi.", "Todas las respuestas anteriores son correctas."], correctAnswer: 0 },
            { id: 2, category: 1, question: "Según el Decreto 147/2015... todos los derechos y obligaciones establecidos son exigibles:", options: ["En relación a todas las acciones... en centros públicos o privados... Las acciones relativas a la investigación biomédica quedan fuera...", "En relación a todas las acciones... en centros públicos o concertados... Las acciones relativas a la investigación biomédica quedan fuera...", "En relación a todas las acciones... incluyendo investigación y docencia... de titularidad pública o privada o concertados de Euskadi.", "En relación a todas las acciones de carácter sanitario, incluyendo investigación y docencia, que se desarrollen en los centros, servicios o establecimientos sanitarios de titularidad pública o concertados que integran el sistema sanitario de Euskadi."], correctAnswer: 3 },
            { id: 3, category: 1, question: "Los principios que informan e inspiran el conjunto de acciones de carácter sanitario que se desarrollen en el sistema sanitario de Euskadi son:", options: ["El respeto a la libertad de la persona, a su dignidad y a la autonomía en las decisiones que afecten a su salud.", "El respeto a todos los profesionales que integran el sistema sanitario de Euskadi.", "La promoción de la investigación científica en el marco del sistema sanitario de Euskadi.", "Todas las respuestas anteriores son correctas."], correctAnswer: 0 },
            { id: 4, category: 1, question: "El Decreto 147/2015 distingue bloques de derechos relacionados con los siguientes ámbitos:", options: ["Relaciones asistenciales... participación en la investigación biomédica...", "Relaciones asistenciales... derechos en relación con la docencia...", "Relaciones asistenciales; participación responsable en la gestión de la propia salud; organización y gestión del sistema sanitario; políticas sanitarias específicas; asistencia específica (infancia, sexual, mayores, final vida); medidas de salud pública; obtención de la TIS.", "Relaciones asistenciales... obtención de la Tarjeta Individual Sanitaria (sin salud pública)."], correctAnswer: 2 },
            { id: 5, category: 1, question: "Corresponde a la persona paciente o usuaria del sistema sanitario de Euskadi:", options: ["El derecho a que se empleen recursos razonables para garantizar la traducción...", "El derecho a recibir información sobre las vías a utilizar para la formulación de quejas, reclamaciones y sugerencias.", "El derecho a recibir información, tanto la madre como el padre, con carácter previo al parto...", "El derecho a la elección del profesional facultativo general, pediatra y de atención especializada."], correctAnswer: 1 },
            { id: 6, category: 1, question: "La persona paciente o usuaria tiene derecho:", options: ["A recibir información sobre los recursos sanitarios... su calidad y requisitos de acceso a los mismos.", "A recibir información sobre los recursos... de manera individualizada...", "A recibir información sobre los recursos... así como los disponibles en otros sistemas sanitarios...", "A recibir información sobre los recursos... su calidad, coste y requisitos..."], correctAnswer: 0 },
            { id: 7, category: 1, question: "El derecho a la participación de forma activa en las actuaciones del sistema sanitario de Euskadi:", options: ["No está reconocido en el Decreto 147/2015.", "Está reconocido... como derecho colectivo que se ejerce a través de organizaciones.", "Está reconocido... que lo contempla tanto en su modalidad de participación directa como a través de organizaciones.", "Está reconocido... tanto en su modalidad de participación directa como a través de organizaciones y sindicatos."], correctAnswer: 2 },
            { id: 8, category: 1, question: "Se configuran las siguientes fases de la vida en las que se concretan necesidades específicas:", options: ["1. Neonatología, infancia y la adolescencia. 2. Salud sexual... 3. Salud laboral...", "1. Infancia y adolescencia. 2. Salud sexual... 3. Salud laboral...", "1. Infancia. 2. Adolescencia... 3. Personas mayores...", "1. Infancia y la adolescencia. 2. Salud sexual y reproductiva. 3. Personas mayores. 4. Final de la vida."], correctAnswer: 3 },
            { id: 9, category: 1, question: "Se identifican los siguientes colectivos vulnerables:", options: ["Menores de edad.", "Personas homosexuales y transexuales.", "Personas migrantes.", "Todas las respuestas anteriores son falsas."], correctAnswer: 3 },
            { id: 10, category: 1, question: "Los niños y niñas y las personas adolescentes... tienen derecho:", options: ["A la seguridad de recibir los cuidados que necesita... salvo oposición de los padres...", "A la seguridad de recibir los cuidados que necesita... salvo que la actuación sea contraria al entorno religioso...", "A la seguridad de recibir los cuidados que necesita, incluso en el caso de que fuese necesaria la intervención de la justicia, si los padres o madres... se los negaran por razones religiosas, culturales o cualquiera otras.", "A la seguridad de recibir los cuidados que necesita... necesaria la intervención de la Consejería de Sanidad..."], correctAnswer: 2 },
            { id: 11, category: 1, question: "Se reconoce expresamente el derecho a:", options: ["Poder decidir sobre intervenciones no estrictamente necesarias... tales como la episiotomía...", "A ejercer el derecho a amamantar a los hijos e hijas en cualquier espacio público.", "Las respuestas a y b son verdaderas.", "Las respuestas a y b son falsas."], correctAnswer: 2 },
            { id: 12, category: 1, question: "En relación con la asistencia sanitaria específica referida al final de la vida, tienen derecho a:", options: ["Obtener información veraz... siempre que se exprese de forma directa o en forma de voluntades anticipadas.", "Obtener información veraz... tanto si se hace saber de forma directa como en forma de voluntades anticipadas o mediante una persona que la represente.", "Obtener información veraz... o a través de los familiares o allegados.", "Obtener información veraz... mediante una persona que la represente o a través de los familiares o allegados."], correctAnswer: 1 },
            { id: 13, category: 1, question: "En relación con la asistencia sanitaria específica referida al final de la vida, tienen derecho a:", options: ["Al acompañamiento de familiares y personas allegadas en los procesos con hospitalización.", "Al uso con carácter general, de habitación individual.", "Al acompañamiento espiritual.", "Todas las respuestas anteriores son correctas."], correctAnswer: 3 },
            { id: 14, category: 1, question: "La posesión de la tarjeta individual sanitaria permite el derecho a:", options: ["Obtener una segunda opinión médica en cualquier proceso clínico.", "Obtener una segunda opinión médica en la asistencia sanitaria especializada.", "Elegir profesional facultativo general y pediatra, pero el centro... será adjudicado...", "Elegir profesional facultativo general y pediatra, así como centro en atención primaria y, en su caso, a la elección del hospital, conforme a la normativa vigente."], correctAnswer: 3 },
            { id: 15, category: 1, question: "El Decreto 147/2015 establece deberes en relación con los siguientes ámbitos:", options: ["Organización y gestión... políticas sanitarias... participación responsable... y relaciones asistenciales en el sistema sanitario de Euskadi.", "Organización... políticas... participación... relaciones asistenciales... y salud pública.", "Organización... políticas... participación... relaciones... salud pública; y participación en la investigación...", "Organización... políticas... participación... relaciones... salud pública; participación en investigación... y colaboración con la Administración."], correctAnswer: 0 },
            { id: 16, category: 1, question: "La persona paciente o usuaria:", options: ["Debe dejar por escrito las decisiones cuando sea legalmente exigible o recomendable.", "Debe dejar por escrito las decisiones cuando se lo soliciten los profesionales.", "Debe dejar por escrito las decisiones cuando la política del centro lo establezca.", "Debe dejar por escrito las decisiones cuando puedan tener relevancia a efectos de responsabilidad."], correctAnswer: 0 },
            { id: 17, category: 1, question: "La persona paciente o usuaria deberá de cumplir los siguientes deberes:", options: ["Facilitar datos... siempre que quede avalado por una orden judicial.", "Facilitar datos... siempre se solicite por escrito.", "Facilitar datos... siempre que se informe por escrito de las garantías...", "Facilitar, de forma veraz sus datos de identificación y los referentes a su estado físico o su salud, así como colaborar en su obtención, especialmente cuando sean necesarios para el episodio asistencial o por razones de interés público debidamente motivadas."], correctAnswer: 3 },
            { id: 18, category: 1, question: "Los Servicios de atención a pacientes y personas usuarias:", options: ["Estarán disponibles en las Organizaciones de Osakidetza, centros concertados, privados y departamento de sanidad.", "Estarán disponibles en las Organizaciones de Osakidetza, centros concertados y departamento de sanidad (no privados).", "Estarán disponibles en las Organizaciones de Osakidetza (no concertados/privados).", "Estarán disponibles en las Organizaciones de Osakidetza y en los centros sanitarios concertados y privados, pero no existe previsión en relación con el departamento competente en materia de sanidad."], correctAnswer: 1 },
            { id: 19, category: 1, question: "Son funciones de los Servicios de Atención a Pacientes y Personas usuarias:", options: ["Tramitar y responder a las iniciativas y sugerencias...", "Formular propuestas de mediación...", "Comunicar a la dirección del centro... la posible comisión de hechos o conductas...", "Todas las respuestas anteriores son correctas."], correctAnswer: 3 },
            { id: 20, category: 1, question: "Los Servicios de Atención a Pacientes y Personas Usuarias registrarán:", options: ["Todas las reclamaciones y solicitudes que se presenten ante ellos, con independencia del centro destinatario.", "Todas las reclamaciones y solicitudes... si es que el destinatario es el centro del que dependan.", "Todas las solicitudes (independientemente del centro) y reclamaciones (si es de su centro).", "Todas las reclamaciones (independientemente del centro) y solicitudes (si es de su centro)."], correctAnswer: 0 },
            { id: 21, category: 1, question: "Según el Decreto 147/2015, de 21 de julio... las reclamaciones contra las personas usuarias de los centros, servicios y establecimientos sanitarios se tramitarán:", options: ["Por el procedimiento que elija la persona que interpone la reclamación.", "Por el procedimiento vigente para ello.", "Por el mismo procedimiento previsto para las reclamaciones contra actuaciones del personal.", "El enunciado de la pregunta es incorrecto porque la norma citada no prevé reclamaciones contra las personas usuarias, aunque sí contra los profesionales sanitarios."], correctAnswer: 1 },
            { id: 22, category: 1, question: "Según el Decreto 147/2015... las reclamaciones contra actuaciones del personal:", options: ["Se resolverán atendiendo a las normas disciplinarias específicas previa apertura, en su caso, del expediente informativo correspondiente, sin perjuicio de las responsabilidades que de los hechos pudieran derivarse.", "Se resolverán atendiendo a las normas disciplinarias generales previa apertura, en su caso, del expediente informativo correspondiente...", "Se resolverán atendiendo a las normas disciplinarias específicas previa apertura... y de expediente de mediación...", "Se resolverán atendiendo a las normas disciplinarias generales previa apertura... y de expediente de mediación..."], correctAnswer: 0 },
            { id: 23, category: 1, question: "Según el Decreto 147/2015... la interposición de reclamaciones en los servicios de atención a pacientes y personas usuarias:", options: ["Suspenderá el cómputo del plazo legalmente establecido para la interposición de cualquier otra vía de reclamación contra el hecho denunciado.", "Suspenderá el cómputo del plazo legalmente establecido para la interposición de reclamaciones en la vía civil.", "Suspenderá el cómputo del plazo legalmente establecido para la interposición de reclamaciones en la vía penal.", "No suspenderá el cómputo del plazo legalmente establecido para la interposición de cualquier otra vía de reclamación contra el hecho denunciado."], correctAnswer: 3 },
            { id: 24, category: 1, question: "Según el Decreto 147/2015... en los centros, servicios y establecimientos sanitarios de titularidad privada, no vinculados al sistema sanitario público... serán exigibles:", options: ["Al menos, los derechos reconocidos a favor de las personas usuarias y pacientes en el artículo 4 y en el artículo 5, excepto los apartados e) y f).", "Al menos, los derechos reconocidos en el artículo 4, en el artículo 5 y en el artículo 6 a favor de las personas usuarias y pacientes.", "Todos los derechos reconocidos a favor de las personas usuarias y pacientes.", "Todas las respuestas anteriores son falsas."], correctAnswer: 0 },
            { id: 25, category: 1, question: "Según el Decreto 147/2015... a las personas usuarias de los centros... privados... les serán exigibles:", options: ["No les serán exigibles los deberes previstos en los artículos 14 a 17.", "Les serán exigibles los deberes previstos en los artículos 14 a 17.", "Les serán exigibles los deberes previstos en los artículos 16 y 17 en relación con la participación responsable en la gestión de la propia salud, así como en las relaciones asistenciales.", "Les serán exigibles los deberes previstos en los artículos 15, 16 y 17..."], correctAnswer: 2 },
            { id: 26, category: 1, question: "El objeto de la ley 41/2002, de 14 de noviembre, básica reguladora de la autonomía del paciente... es:", options: ["La regulación de los derechos y obligaciones de los pacientes, usuarios y profesionales, así como de los centros y servicios sanitarios, públicos y privados, en materia de autonomía del paciente y de información y documentación clínica.", "La regulación de los derechos y obligaciones... así como de los centros y servicios sanitarios públicos...", "La regulación de los derechos y obligaciones de los pacientes y usuarios, así como de los centros y servicios sanitarios, públicos y privados...", "La regulación de los derechos y obligaciones de los pacientes y usuarios, así como de los centros y servicios sanitarios, públicos..."], correctAnswer: 0 },
            { id: 27, category: 1, question: "Según dispone la ley 41/2002... la documentación clínica es:", options: ["La información contenida en la historia clínica.", "El soporte de cualquier tipo o clase que contiene un conjunto de datos e informaciones de carácter asistencial y la documentación relativa a las voluntades anticipadas.", "El soporte de cualquier tipo o clase que contiene un conjunto de datos e informaciones de carácter asistencial y de investigación biomédica.", "El soporte de cualquier tipo o clase que contiene un conjunto de datos e informaciones de carácter asistencial."], correctAnswer: 3 },
            { id: 28, category: 1, question: "Según dispone la ley 41/2002... una intervención en el ámbito de la sanidad es:", options: ["Toda actuación realizada con fines preventivos, diagnósticos, terapéuticos, rehabilitadores, de salud pública o de investigación.", "Toda actuación realizada con fines preventivos, diagnósticos, terapéuticos, rehabilitadores o de investigación.", "Toda actuación realizada con fines preventivos, diagnósticos, terapéuticos o rehabilitadores.", "Toda actuación realizada con fines preventivos, diagnósticos o terapéuticos."], correctAnswer: 1 },
            { id: 29, category: 1, question: "Según dispone la ley 41/2002... es usuario:", options: ["La persona que requiere asistencia sanitaria y está sometida a cuidados profesionales...", "La persona que requiere asistencia sanitaria y está sometida a cuidados profesionales... en el sistema público de salud.", "La persona que utiliza los servicios sanitarios de educación y promoción de la salud, de prevención de enfermedades y de información sanitaria.", "La persona que utiliza los servicios sanitarios... en el sistema público de salud."], correctAnswer: 2 },
            { id: 30, category: 1, question: "Según dispone la ley 41/2002... la información asistencial:", options: ["Como regla general se proporcionará verbalmente.", "Como regla general se proporcionará por escrito.", "Como regla general se proporcionará verbalmente y por escrito.", "Como regla general se proporcionará por escrito cuando se trate de pacientes menores de edad."], correctAnswer: 0 },
            { id: 31, category: 1, question: "Según dispone la ley 41/2002... la información asistencial contiene, como mínimo:", options: ["La finalidad y la naturaleza de cada intervención.", "La finalidad y la naturaleza de cada intervención y sus riesgos.", "La finalidad y la naturaleza de cada intervención, sus riesgos y sus consecuencias.", "La finalidad y la naturaleza de cada intervención, sus riesgos, sus consecuencias y los derechos de los pacientes."], correctAnswer: 2 },
            { id: 32, category: 1, question: "Según dispone la ley 41/2002... garantiza el cumplimiento del derecho a la información asistencial:", options: ["El médico responsable del paciente.", "El médico responsable del paciente y los profesionales que le atiendan durante el proceso asistencial o le apliquen una técnica o un procedimiento concreto.", "El médico responsable del paciente y el personal de enfermería.", "El centro sanitario."], correctAnswer: 1 },
            { id: 33, category: 1, question: "Según dispone la ley 41/2002... el titular del derecho a la información asistencial es:", options: ["El paciente. También serán informadas las personas vinculadas a él, por razones familiares o de hecho, en la medida que el paciente lo permita de manera expresa o tácita.", "El paciente. También serán informadas las personas vinculadas a él... en la medida que el paciente lo permita de manera expresa.", "El paciente. También serán informadas las personas vinculadas a él... en la medida que el paciente lo permita por escrito.", "El paciente. También serán informadas las personas vinculadas a él, por razones familiares o de hecho."], correctAnswer: 0 },
            { id: 34, category: 1, question: "Según dispone la ley 41/2002... cuando el paciente... carezca de capacidad para entender la información:", options: ["La información se pondrá en conocimiento de las personas vinculadas a él... si así lo dispone la autoridad judicial.", "La información se pondrá en conocimiento de las personas vinculadas a él... después de haber consultado al Comité de Ética Asistencial de Centro.", "La información se pondrá en conocimiento de las personas vinculadas a él... después de haber consultado con la dirección del centro.", "La información se pondrá en conocimiento de las personas vinculadas a él por razones familiares o de hecho."], correctAnswer: 3 },
            { id: 35, category: 1, question: "Según dispone la ley 41/2002... el estado de necesidad terapéutica:", options: ["Excluye el derecho a la información sanitaria de los pacientes.", "Es la facultad del médico para actuar profesionalmente sin informar antes al paciente, cuando por su edad la información puede perjudicar su salud de manera grave.", "Se regulará en la normativa autonómica.", "No está contemplado en la legislación."], correctAnswer: 2 },
            { id: 36, category: 1, question: "Según dispone la ley 41/2002... el consentimiento:", options: ["Será verbal por regla general, salvo en el caso de pacientes menores de edad.", "Será verbal por regla general.", "Será escrito por regla el general.", "Será expreso y escrito por regla general."], correctAnswer: 1 },
            { id: 37, category: 1, question: "Según dispone la ley 41/2002... la renuncia del paciente a recibir información:", options: ["Está limitada únicamente por el interés de la colectividad.", "Está limitada únicamente por las exigencias terapéuticas del caso.", "No está contemplada.", "Todas las respuestas anteriores son falsas."], correctAnswer: 3 },
            { id: 38, category: 1, question: "Según dispone la ley 41/2002... cuando existe riesgo inmediato grave para la integridad física o psíquica del enfermo y no es posible conseguir su autorización:", options: ["Los facultativos podrán llevar a cabo las intervenciones... con el consentimiento de los familiares.", "Los facultativos podrán llevar a cabo las intervenciones... con el consentimiento del representante legal.", "Los facultativos podrán llevar a cabo las intervenciones... con autorización judicial.", "Los facultativos podrán llevar a cabo las intervenciones clínicas indispensables en favor de la salud del paciente, sin necesidad de contar con su consentimiento."], correctAnswer: 3 },
            { id: 40, category: 1, question: "Según dispone la ley 41/2002... en relación con menores de edad, el consentimiento para la práctica de ensayos clínicos:", options: ["Se rige por lo establecido en esta norma.", "Se rige por lo establecido con carácter general sobre la mayoría de edad.", "Se rige por lo establecido con carácter general sobre la mayoría de edad y por lo dispuesto en esta norma.", "Se rige por lo establecido con carácter general sobre la mayoría de edad y por las disposiciones especiales de aplicación."], correctAnswer: 3 },
            { id: 41, category: 1, question: "Según dispone la ley 41/2002... el facultativo proporcionará al paciente, antes de recabar su consentimiento escrito, la información básica siguiente:", options: ["Todos los riesgos en condiciones normales...", "Todos los riesgos, siempre que sean graves, en condiciones normales...", "Todos los riesgos probables en condiciones normales, conforme a la experiencia y al estado de la ciencia o directamente relacionados con el tipo de intervención.", "Todos los riesgos, siempre que sean probables y graves, en condiciones normales..."], correctAnswer: 2 },
            { id: 42, category: 1, question: "Según dispone la ley 41/2002... la historia clínica será archivada por:", options: ["Cada centro.", "Cada servicio.", "Cada sistema de salud.", "Cada centro, servicio y sistema de salud."], correctAnswer: 0 },
            { id: 43, category: 1, question: "Según dispone la ley 41/2002... el acceso a la historia clínica con fines judiciales, epidemiológicos, de salud pública, de investigación o de docencia:", options: ["Obliga a preservar los datos de identificación personal del paciente... salvo que el propio paciente haya dado su consentimiento... o exista autorización judicial.", "Obliga a solicitar el consentimiento del paciente y a preservar los datos...", "Obliga a preservar los datos... salvo que el Comité de Ética haya otorgado su autorización...", "Obliga a preservar los datos de identificación personal del paciente, separados de los de carácter clinicoasistencial, de manera que, como regla general, quede asegurado el anonimato, salvo que el propio paciente haya dado su consentimiento para no separarlos, si bien existen excepciones a esta regla."], correctAnswer: 3 },
            { id: 44, category: 1, question: "Según dispone la ley 41/2002... el procedimiento para que quede constancia del acceso a la historia clínica y de su uso:", options: ["Será regulado por las Comunidades Autónomas.", "Será regulado por el Consejo Interterritorial de Sanidad.", "Será regulado por la normativa relativa a la protección de datos de carácter personal.", "Será regulado por cada centro sanitario."], correctAnswer: 0 },
            { id: 45, category: 1, question: "Según dispone la ley 41/2002... la documentation clínica se conservará:", options: ["Como mínimo, tres años contados desde la fecha del alta de cada proceso asistencial.", "Como mínimo, cinco años contados desde la fecha del alta de cada proceso asistencial.", "Como mínimo, diez años contados desde la fecha del alta de cada proceso asistencial.", "Como mínimo, quince años contados desde la fecha del alta de cada proceso asistencial."], correctAnswer: 1 },
            { id: 46, category: 1, question: "Según dispone la ley 41/2002... la gestión de la historia clínica... se realizará:", options: ["A través de la unidad de admisión y documentación clínica.", "A través de la dirección del centro.", "A través de los servicios del centro.", "A través de la unidad de gestión de historias clínicas del centro."], correctAnswer: 0 },
            { id: 47, category: 1, question: "Según dispone la ley 41/2002... el derecho de acceso del paciente a la historia clínica:", options: ["Es personalísimo y no admite representación.", "Puede ejercerse por representación.", "Puede ejercerse por el paciente y sus familiares.", "Puede ejercerse por representación únicamente cuando se trate de pacientes menores de edad o incapacitados."], correctAnswer: 1 },
            { id: 48, category: 1, question: "Según dispone la ley 41/2002... (sobre adopción de medidas):", options: ["El Estado, exclusivamente, adoptará las medidas necesarias para su efectividad.", "Las Comunidades Autónomas, exclusivamente, adoptarán las medidas necesarias para su efectividad.", "El Estado y las Comunidades Autónomas adoptarán las medidas necesarias para su efectividad.", "No se requiere la adopción de medidas necesarias..."], correctAnswer: 2 },
            { id: 49, category: 1, question: "Según dispone la ley 41/2002... el acceso a la historia clínica de fallecidos:", options: ["No se facilitará a terceros, salvo que se trate de familiares del fallecido.", "Se facilitará a familiares salvo que el fallecido lo hubiese prohibido expresamente.", "Se facilitará a familiares hasta el segundo grado, salvo que el fallecido lo hubiese prohibido expresamente.", "Se facilitará a familiares hasta el tercer grado, salvo que el fallecido lo hubiese prohibido expresamente."], correctAnswer: 1 },
            { id: 50, category: 1, question: "Según dispone la ley 41/2002... en caso de que el paciente no acepte el alta:", options: ["El facultativo... oirá al paciente y, si persiste en su negativa, lo pondrá en conocimiento de la dirección del centro para que confirme o revoque la decisión.", "El facultativo... lo pondrá en conocimiento del juez...", "La dirección del centro, previa comprobación del informe clínico correspondiente, oirá al paciente y, si persiste en su negativa, lo pondrá en conocimiento del juez para que confirme o revoque la decisión.", "La dirección del centro... lo pondrá en conocimiento de la autoridad administrativa competente..."], correctAnswer: 2 },
            { id: 51, category: 1, question: "Según dispone la ley 41/2002... las infecciones de lo dispuesto en esta ley:", options: ["Quedan sometidas al régimen sancionador previsto en el capítulo VI del Título I de la Ley 14/1986, General de Sanidad, sin perjuicio de la responsabilidad civil o penal y de la responsabilidad profesional o estatutaria procedentes en derecho.", "Quedan sometidas al régimen sancionador previsto en su capítulo IV...", "Quedan sometidas al régimen sancionador previsto en el capítulo IV de la Ley 16/2003...", "Quedan sometidas al régimen sancionador previsto en las normas autonómicas..."], correctAnswer: 0 },
            { id: 52, category: 1, question: "El objeto de la Ley 7/2002, de 12 de diciembre, de las voluntades anticipadas en el ámbito de la sanidad es:", options: ["Hacer efectivo en la Comunidad Autónoma del País Vasco el derecho de las personas a la expresión anticipada de sus deseos con respecto a ciertas intervenciones médicas, mediante la regulación del documento de voluntades anticipadas en el ámbito de la sanidad.", "Regular en la Comunidad Autónoma del País Vasco el derecho de las personas...", "Regular las particularidades en la Comunidad Autónoma del País Vasco...", "Crear el Registro de Voluntades Anticipadas en la Comunidad Autónoma del País Vasco..."], correctAnswer: 0 },
            { id: 53, category: 1, question: "Según dispone la Ley 7/2002... tiene derecho a manifestar sus objetivos vitales y valores personales, así como las instrucciones sobre su tratamiento:", options: ["Cualquier persona mayor de dieciséis años que no haya sido judicialmente incapacitada para ello y actúe libremente.", "Cualquier persona mayor de edad que no haya sido judicialmente incapacitada para ello y actúe libremente.", "Cualquier persona mayor de edad y que actúe libremente, así como los representantes legales...", "Cualquier persona mayor de dieciséis años y que actúe libremente, así como los representantes legales..."], correctAnswer: 1 },
            { id: 54, category: 1, question: "Según dispone la Ley 7/2002... la expresión de los objetivos vitales y valores personales tiene como fin:", options: ["Conocer la voluntad del paciente en relación con la administración de sedación.", "Conocer la voluntad del paciente en relación con la finalización de tratamientos de soporte vital.", "Ayudar a interpretar las instrucciones y servir de orientación para la toma de decisiones clínicas.", "Documentar la actuación de los profesionales sanitarios a efectos de responsabilidad legal..."], correctAnswer: 2 },
            { id: 55, category: 1, question: "Según dispone Ley 7/2002... en el documento de voluntades anticipadas:", options: ["Se podrá designar uno o varios representantes para que sean los interlocutores válidos del médico o del equipo sanitario.", "Se podrá designar exclusivamente un representante para que sea el interlocutor válido del médico o del equipo sanitario.", "Se podrá designar uno o varios representantes... si el paciente es menor de edad.", "Se podrá designar uno o varios representantes... y facultarles para interpretar sus valores e instrucciones, si el paciente está incapacitado judicialmente."], correctAnswer: 0 },
            { id: 56, category: 1, question: "Según dispone la Ley 7/2002... cualquier persona mayor de edad y que no haya sido incapacitada legalmente para ello puede ser representante, con la salvedad de:", options: ["El ex cónyuge.", "Los testigos ante los que se formalice el documento.", "El personal sanitario.", "Todas las respuestas anteriores son correctas."], correctAnswer: 1 },
            { id: 57, category: 1, question: "Según la Ley 7/2002... si el nombramiento de representante en el documento de instrucciones previas ha recaído en favor del cónyuge o pareja de hecho de la persona otorgante:", options: ["Se extingue a partir, bien de la interposición de la demanda de nulidad, separación matrimonial o divorcio, bien de la extinción formalizada de la pareja de hecho o unión libre. Para el mantenimiento de la designación será necesario... que conste expresamente en la resolución judicial...", "Se extingue a partir bien de la nulidad, separación matrimonial o divorcio... Para el mantenimiento... que conste expresamente en la resolución judicial...", "Se extingue a partir, bien de la interposición de la demanda... Para el mantenimiento... que conste expresamente en el documento de instrucciones previas.", "Se extingue bien a partir de la nulidad... Para el mantenimiento... que conste expresamente en el documento de instrucciones previas."], correctAnswer: 0 },
            { id: 58, category: 1, question: "Según dispone Ley 7/2002... las instrucciones sobre el tratamiento pueden referirse:", options: ["A una enfermedad o lesión que la persona otorgante ya padece o a las que eventualmente podría padecer en un futuro.", "Exclusivamente a una enfermedad o lesión que la persona otorgante ya padece.", "Exclusivamente a una enfermedad o lesión que la persona otorgante eventualmente podría padecer en un futuro.", "Exclusivamente a una enfermedad o lesión que la persona otorgante eventualmente podría padecer en un futuro, siempre que sea de carácter grave."], correctAnswer: 2 },
            { id: 59, category: 1, question: "Según dispone la Ley 7/2002... el documento de voluntades anticipadas:", options: ["Se formaliza por escrito y mediante uno de los siguientes procedimientos...: Ante notario; ante el funcionario...; o ante dos testigos.", "Se formaliza por escrito y mediante uno de los siguientes procedimientos...: Ante notario; ante el funcionario...; o ante tres testigos.", "Se formaliza por escrito y mediante uno de los siguientes procedimientos...: Ante notario; ante el funcionario... o del servicio de documentación de un centro sanitario...; o ante dos testigos.", "Se formaliza por escrito y mediante uno de los siguientes procedimientos...: Ante notario; ante el funcionario... o del servicio de documentación de un centro sanitario...; o ante tres testigos."], correctAnswer: 1 },
            { id: 60, category: 1, question: "Según dispone la Ley 7/2002... los testigos:", options: ["Serán personas mayores de dieciséis años, con plena capacidad de obrar y no vinculadas con el otorgante...", "Serán personas mayores de dieciséis años, con plena capacidad de obrar y no vinculadas con el otorgante... parentesco hasta el tercer grado...", "Serán personas mayores de edad, con plena capacidad de obrar y no vinculadas con el otorgante...", "Serán personas mayores de edad, con plena capacidad de obrar y no vinculadas con el otorgante... parentesco hasta el segundo grado..."], correctAnswer: 0 },
            { id: 61, category: 1, question: "Según dispone la Ley 7/2002, de 12 de diciembre, de las voluntades anticipadas en el ámbito de la sanidad, el documento de voluntades anticipadas puede ser modificado, sustituido por otro o revocado en cualquier momento por la persona otorgante:", options: ["Siempre que conserve la capacidad o actúe asistido por su representante legal y actúe libremente.", "Siempre que conserve la capacidad o exista autorización judicial.", "Siempre que actúe libremente.", "Siempre que conserve la capacidad y actúe libremente."], correctAnswer: 3 },
            { id: 62, category: 1, question: "Según dispone Ley 7/2002... la modificación, sustitución o revocación del documento de voluntades anticipadas se formaliza:", options: ["Por escrito o verbalmente, y ante notario o ante el funcionario o empleado público encargado del Registro Vasco de Voluntades Anticipadas o ante tres testigos.", "Por escrito y ante notario o ante el funcionario o empleado público encargado del Registro Vasco de Voluntades Anticipadas o ante tres testigos.", "Por escrito o verbalmente, y ante el funcionario o empleado público encargado del Registro Vasco de Voluntades donde se encuentra registrado el documento inicial.", "Por escrito y ante el funcionario o empleado público encargado del Registro Vasco de Voluntades donde se encuentra registrado el documento inicial."], correctAnswer: 1 },
            { id: 63, category: 1, question: "Según dispone la Ley 7/2002... la voluntad de la persona prevalece sobre las instrucciones contenidas en el documento de voluntades anticipadas ante cualquier intervención clínica siempre que:", options: ["La persona otorgante conserve su capacidad y su libertad de actuación.", "La persona otorgante conserve su capacidad, su libertad de actuación y la posibilidad de expresarse.", "La persona otorgante conserve su capacidad, su libertad de actuación y la posibilidad de expresarse de manera inequívoca.", "La persona otorgante conserve su capacidad, su libertad de actuación y la posibilidad de expresarse de manera inequívoca o a través del interlocutor designado al efecto."], correctAnswer: 1 },
            { id: 64, category: 1, question: "Según dispone la Ley 7/2002... en el documento de voluntades anticipadas se tendrán por no puestas:", options: ["Las instrucciones que en el momento de ser aplicadas resulten contrarias al ordenamiento jurídico.", "Las instrucciones que en el momento de ser otorgadas resulten contrarias al ordenamiento jurídico.", "Las respuestas a y b son correctas.", "Las instrucciones que en el momento de ser aplicadas no se aprueben por el comité de ética del centro."], correctAnswer: 0 },
            { id: 65, category: 1, question: "Según dispone la Ley 7/2002... en el documento de voluntades anticipadas se tendrán por no puestas:", options: ["Las instrucciones que resulten contraindicadas para su patología.", "Las instrucciones que en el momento de ser aplicadas resulten contrarias al ordenamiento jurídico.", "Las instrucciones que no se correspondan con los tipos de supuestos previstos por la persona otorgante al formalizar el documento de voluntades anticipadas.", "Todas las respuestas anteriores son correctas."], correctAnswer: 3 },
            { id: 66, category: 1, question: "Según dispone la Ley 7/2002... el Registro de Voluntades Anticipadas:", options: ["Se creará únicamente en el ámbito estatal y estará adscrito al Ministerio de Sanidad.", "Se creará únicamente en el ámbito estatal y estará adscrito al Ministerio de Justicia", "Se creará en la Comunidad Autónoma del País Vasco y estará adscrito al Departamento de Sanidad.", "Se creará en la Comunidad Autónoma del País Vasco y estará adscrito al Departamento de Justicia."], correctAnswer: 2 },
            { id: 67, category: 1, question: "Según dispone la Ley 7/2002... en el Registro de Voluntades Anticipadas:", options: ["Las personas podrán inscribir el otorgamiento, la modificación, la sustitución y la revocación de los documentos de voluntades anticipadas en el ámbito de la sanidad.", "Las personas podrán inscribir exclusivamente el otorgamiento, la sustitución y la revocación... La modificación no se inscribirá...", "Las personas podrán inscribir exclusivamente el otorgamiento y la revocación... La modificación y la sustitución no se inscribirá...", "Las personas podrán inscribir exclusivamente el otorgamiento... La modificación, sustitución y revocación no se inscribirá..."], correctAnswer: 0 },
            { id: 68, category: 1, question: "Según dispone la Ley 7/2002... el Registro Vasco de Voluntades Anticipadas funcionará con arreglo al principio de:", options: ["Interconexión exclusivamente con otros Registros de Voluntades Anticipadas o de Instrucciones Previas.", "Interconexión con otros Registros de Voluntades Anticipadas o de Instrucciones Previas y con otros cuya finalidad sea prestar asistencia sanitaria.", "Interconexión con otros Registros de Voluntades Anticipadas o de Instrucciones Previas... exclusivamente en el ámbito estatal.", "Interconexión con otros Registros de Voluntades Anticipadas... así como con aquellos donde se registren las incapacitaciones judiciales."], correctAnswer: 1 },
            { id: 69, category: 1, question: "La Ley 7/2002... el Registro Vasco de Voluntades Anticipadas funcionará con arreglo a los principios de:", options: ["Autonomía, beneficencia, no maleficencia y justicia.", "Autonomía, no maleficencia y justicia.", "Autonomía y justicia.", "Todas las respuestas anteriores son falsas."], correctAnswer: 3 },
            { id: 70, category: 1, question: "Según dispone la Ley 7/2002... la interconexión prevista para el Registro Vasco de Voluntades Anticipadas:", options: ["Precisará el consentimiento de la persona otorgante en el momento del registro del documento, y de del interlocutor designado para la comunicación efectiva de los datos.", "Precisará el consentimiento de la persona otorgante para la comunicación de los datos.", "No precisará el consentimiento de la persona otorgante para la comunicación de los datos.", "No precisará el consentimiento de la persona otorgante para la comunicación de los datos pero sí autorización de la Agencia Vasca de Protección de Datos."], correctAnswer: 2 },
            { id: 71, category: 1, question: "Según dispone la Ley 7/2002... el documento de voluntades anticipadas que no haya sido inscrito en el Registro Vasco de Voluntades Anticipadas:", options: ["Debe entregarse en el centro sanitario donde su otorgante sea atendido.", "Debe entregarse en el centro sanitario donde su otorgante sea atendido y validado por un juez.", "Carece de eficacia.", "Carece de eficacia si el otorgante no puede validarlo por sí mismo en ese momento."], correctAnswer: 0 },
            { id: 72, category: 1, question: "Según dispone la Ley 7/2002... el documento de voluntades anticipadas que haya sido inscrito en el Registro Vasco de Voluntades Anticipadas:", options: ["No se entregará en el centro sanitario donde su otorgante sea atendido, puesto que se garantiza la interconexión entre este registro y el que se mantiene en el centro con finalidad de asistencia sanitaria.", "Se puede entregar voluntariamente en el centro sanitario donde su otorgante sea atendido.", "Se debe entregar en el centro sanitario donde su otorgante sea atendido.", "Se debe entregar en el centro sanitario donde su otorgante sea atendido si es que existen modificaciones en relación con el contenido que consta en el Registro."], correctAnswer: 1 },
            { id: 73, category: 1, question: "Según dispone la Ley 7/2002... la entrega del documento de voluntades anticipadas en el centro sanitario corresponde a:", options: ["La persona otorgante. Si ésta no pudiera entregarlo, lo harán sus familiares, su representante legal, el representante designado en el propio documento o, en el caso de los documentos inscritos, el Registro Vasco de Voluntades Anticipadas.", "La persona otorgante. Si ésta no pudiera entregarlo, lo harán sus familiares, su representante legal o el representante designado en el propio documento.", "La persona otorgante. Si ésta no pudiera entregarlo, lo harán sus familiares o su representante legal.", "La persona otorgante o, en el caso de los documentos inscritos, el Registro Vasco de Voluntades Anticipadas."], correctAnswer: 0 },
            { id: 74, category: 1, question: "Según dispone la Ley 7/2002... el Gobierno Vasco:", options: ["Crea el Registro Vasco de Voluntades Anticipadas al aprobar la ley 7/2002.", "Tiene la potestad de crear el Registro Vasco de Voluntades Anticipadas.", "Se obliga a crear el Registro Vasco de Voluntades Anticipadas, sin que conste un plazo al efecto.", "Se obliga a crear, en el plazo de diez meses, el Registro Vasco de Voluntades Anticipadas."], correctAnswer: 3 }

        const category2 = [
            { id: 75, category: 2, question: "Señale la respuesta que es correcta. La ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales:", options: ["Tiene por objeto garantizar los derechos digitales de la ciudadanía conforme al mandato establecido en el artículo 18.4 de la Constitución.", "Resulta de aplicación, con carácter general, a los tratamientos de datos de personas fallecidas.", "Resulta de aplicación a los tratamientos sometidos a la normativa sobre protección de materias clasificadas.", "Ninguna de las respuestas es correcta."], correctAnswer: 0 },
            { id: 76, category: 2, question: "Podrán tener acceso a los datos personales de las personas fallecidas:", options: ["Las personas vinculadas al fallecido por razones familiares o de hecho así como sus herederos en todo caso.", "Solo las personas vinculadas al fallecido por razones familiares siempre que lo hubiera autorizado expresamente la persona fallecida.", "Las personas vinculadas al fallecido por razones familiares o de hecho así como sus herederos salvo que la persona fallecida lo hubiese prohibido expresamente.", "En caso de que el fallecido fuera un menor, el acceso podrá ejercerse también por sus representantes legales o por el Ministerio Fiscal que siempre actuará de oficio."], correctAnswer: 2 },
            { id: 77, category: 2, question: "No será imputable al responsable del tratamiento... cuando los datos inexactos:", options: ["Hubiesen sido obtenidos por el responsable directamente del afectado.", "Fuesen sometidos a tratamiento por el responsable por haberlos recibido de otro responsable en virtud del ejercicio por el afectado del derecho a la portabilidad.", "Fuesen obtenidos de un registro público por el responsable.", "Todas las anteriores respuestas son correctas."], correctAnswer: 3 },
            { id: 78, category: 2, question: "Señale la respuesta que NO es correcta. Según la ley Orgánica 3/2018... a efectos del tratamiento de los datos, el consentimiento del afectado tiene que ser una manifestación de voluntad que cumpla las siguientes características:", options: ["Libre.", "Verbal.", "Específica.", "Informada."], correctAnswer: 1 },
            { id: 79, category: 2, question: "Con relación al tratamiento de los datos personales de un menor de edad, señale la respuesta correcta:", options: ["Únicamente podrá fundarse en su consentimiento cuando sea mayor de dieciséis años.", "La Ley Orgánica 3/2018... no prevé que los menores de edad puedan dar su consentimiento válidamente a estos efectos.", "Únicamente podrá fundarse en su consentimiento cuando sea mayor de catorce años.", "El tratamiento de los datos de los menores de dieciséis años, fundado en el consentimiento, solo será lícito si consta el consentimiento de los progenitores, con el alcance que estos determinen."], correctAnswer: 2 },
            { id: 80, category: 2, question: "La ley Orgánica 3/2018... considera categorías especiales de datos aquellos que permitan respecto al afectado identificar:", options: ["Su ideología y afiliación sindical.", "Su religión y orientación sexual.", "Sus creencias u origen racial o étnico.", "Todas las respuestas son correctas."], correctAnswer: 3 },
            { id: 81, category: 2, question: "La ley Orgánica 3/2018... establece que el tratamiento de datos de naturaleza penal podrá llevarse a cabo:", options: ["Solo por abogados y cuando tengan por objeto recoger la información facilitada por sus clientes para el ejercicio de sus funciones.", "Por abogados y procuradores, cuando tengan por objeto recoger la información facilitada por sus clientes para el ejercicio de sus funciones.", "En los casos previstos por la propia Ley Orgánica 3/2018 y en otras normas de rango reglamentario.", "Exclusivamente en los supuestos amparados en una norma de Derecho de la Unión Europea y en la propia Ley Orgánica 3/2018."], correctAnswer: 1 },
            { id: 82, category: 2, question: "Cuando los datos personales hayan sido obtenidos del afectado... la información básica que el responsable... ha de facilitar... NO incluye:", options: ["Las categorías de datos objeto de tratamiento.", "La identidad del responsable del tratamiento y de su representante, en su caso.", "La finalidad del tratamiento.", "La posibilidad de ejercer los derechos establecidos en los artículos 15 a 22 del Reglamento (UE) 2016/679."], correctAnswer: 0 },
            { id: 83, category: 2, question: "Los derechos de acceso, rectificación, cancelación y oposición reconocidos por la Ley Orgánica 3/2018:", options: ["Solo pueden ser ejercidos por los mayores de edad.", "Pueden ser ejercidos por los menores de catorce años sin ninguna limitación.", "En el caso de los menores de catorce años, son los titulares de la patria potestad quienes podrán ejercitar estos derechos en su nombre y representación.", "En el caso de los menores de dieciséis años, son los titulares de la patria potestad quienes podrán ejercitar estos derechos en su nombre y representación."], correctAnswer: 0 },
            { id: 84, category: 2, question: "Respecto al derecho de rectificación que regula la Ley Orgánica 3/2018, señale la respuesta correcta:", options: ["El afectado deberá indicar en su solicitud a qué datos se refiere y deberá acompañar, en todo caso, la documentación justificativa de la inexactitud de los datos.", "El afectado deberá indicar en su solicitud a qué datos se refiere y la corrección que haya de realizarse, y cuando sea preciso, deberá acompañar la documentación justificativa de la inexactitud o carácter incompleto de los datos objeto de tratamiento.", "El afectado deberá indicar en su solicitud solo la corrección que haya de realizarse y debe siempre acompañar la documentación justificativa de la inexactitud de los datos.", "No es necesario que el afectado indique expresamente en su solicitud qué datos deben rectificarse."], correctAnswer: 1 },
            { id: 85, category: 2, question: "La Ley Orgánica 3/2018... se presumirá lícito el tratamiento... por sistemas comunes de información... mientras persista el incumplimiento:", options: ["Con el límite máximo de cinco años desde la fecha de vencimiento de la obligación dineraria, financiera o de crédito.", "Con el límite máximo de cuatro años desde la fecha de vencimiento de la obligación dineraria, financiera o de crédito.", "Con el límite máximo de cuatro años desde la fecha en la que se adquiere la obligación dineraria, financiera o de crédito.", "Con el límite máximo de seis años desde la fecha de vencimiento de la obligación dineraria, financiera o de crédito."], correctAnswer: 2 },
            { id: 86, category: 2, question: "Con relación al tratamiento de datos con fines de videovigilancia señale la respuesta correcta:", options: ["Solo las personas físicas podrán llevar a cabo el tratamiento de imágenes a través de sistemas de cámaras o videocámaras con la finalidad de preservar la seguridad de las personas y bienes, así como sus instalaciones.", "Los datos serán suprimidos, en todo caso, en el plazo máximo de un mes desde su captación.", "Los datos serán suprimidos en el plazo máximo de un mes desde su captación, salvo cuando hubieran de ser conservados para acreditar la comisión de actos que atenten contra la integridad de personas, bienes o instalaciones.", "En el caso de que los datos hubieran de ser conservados más allá del plazo de un mes desde su captación para acreditar la comisión de actos que atenten contra la integridad de personas, bienes o instalaciones, deberán ser puestas a disposición de la autoridad competente en un placo máximo de cuarenta y ocho horas desde que se tuviera conocimiento de la existencia de la grabación."], correctAnswer: 2 },
            { id: 87, category: 2, question: "Respecto a los sistemas de información de denuncias internas que contempla la Ley Orgánica 3/2018... es correcta la siguiente afirmación:", options: ["En todo caso, transcurridos tres meses desde la introducción de los datos, deberá procederse a su supresión del sistema de denuncias, salvo que la finalidad de la conservación sea dejar evidencia del funcionamiento del modelo de prevención de la comisión de delitos.", "En todo caso, transcurridos seis meses desde la introducción de los datos, deberá procederse a su supresión del sistema de denuncias, salvo que la finalidad de la conservación sea dejar evidencia del funcionamiento del modelo de prevención de la comisión de delitos.", "En todo caso, y sin excepción, transcurridos seis meses desde la introducción de los datos, deberá procederse a su supresión del sistema de denuncias.", "La Ley no prevé plazo temporal alguno para la supresión de los datos del sistema de denuncias."], correctAnswer: 0 },
            { id: 88, category: 2, question: "La Ley Orgánica 3/2018... afirma que el bloqueo de los datos debe impedir su tratamiento, incluyendo su visualización, EXCEPTO para la puesta a disposición de los datos:", options: ["A los jueces y tribunales.", "Al Ministerio Fiscal.", "A las Administraciones Públicas competentes.", "Todas las respuestas son correctas."], correctAnswer: 3 },
            { id: 89, category: 2, question: "Señale la respuesta que NO es correcta. Los responsables y encargados del tratamiento deberán designar un delegado de protección de datos, cuando se trate de las siguientes entidades:", options: ["Los colegios profesionales y sus consejos generales.", "Las Universidades solo si son públicas.", "Los establecimientos financieros de crédito.", "Las entidades aseguradoras y reaseguradoras."], correctAnswer: 1 },

            { id: 227, category: 3, question: "Siguiendo lo previsto en el III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018, señale la respuesta que NO es correcta:", options: ["Se pondrá a disposición del personal bilingüe que lo desee diferentes elementos identificativos portadores del circulo azul con la letra e, signo que invita a relacionarse en euskera.", "El signo azul y la letra e solo se utilizará para la identificación individual del personal bilingüe.", "En los centros de salud, consultorios y unidades hospitalarias, deberá estar colocado, de modo visible, el cartel que explica a las personas usuarias el significado del signo identificativo con la letra e.", "Se estudiará introducir una variante del círculo azul con la letra e para el personal dispuesto a que le hablen en euskera pero que muestra dificultades para expresarse en ciertas situaciones."], correctAnswer: 1 },
            { id: 228, category: 3, question: "En atención a lo previsto en el III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018 en todos los centros de atención primaria ha de ponerse en marcha un procedimiento para que, en la medida de las posibilidades, se propongan servicios en euskera a las y los pacientes que hayan registrado esta lengua como preferente y que aún reciban los citados servicios en castellano. Señale a qué servicios se refiere el citado Plan:", options: ["Medicina familiar, pediatría, enfermería y salud mental.", "Pediatría, medicina familiar y salud mental.", "Medicina familiar, pediatría, enfermería y matrona.", "Todas las anteriores respuestas son correctas."], correctAnswer: 2 },
            { id: 229, category: 3, question: "Con relación a las quejas relacionadas con el uso de las lenguas oficiales en Osakidetza, señale la respuesta que NO es correcta:", options: ["La dirección responsable de las acciones previstas con relación a las quejas relaciones con el uso de las lenguas oficiales en Osakidetza es la Dirección de Recursos Humanos.", "En los Servicios de Atención al Paciente y Usuario (SAPU) quedarán registradas las quejas relacionadas con el uso de las lenguas oficiales.", "Las quejas relacionadas con el uso de las lenguas oficiales serán gestionadas por el SAPU y por la persona o personas responsables del servicio objeto de la queja.", "Para mejorar la gestión y seguimiento de las quejas, Osakidetza acordará un protocolo con las entidades que trabajan en el ámbito de los derechos lingüísticos."], correctAnswer: 0 },
            { id: 230, category: 3, question: "Conforme al III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018 en las relaciones con empresas proveedoras, entidades financieras y organismos privados:", options: ["Se designarán interlocutores o interlocutoras vasco-hablantes y se notificará el deseo de Osakidetza de relacionarse en euskera.", "En la comunicación escrita siempre debe utilizarse las dos lenguas oficiales.", "Osakidetza solicitará a las entidades proveedoras que sus productos que tengan como personas destinatarias a profesionales de Osakidetza estén en euskera.", "Ninguna de las anteriores respuestas es correcta."], correctAnswer: 0 },
            { id: 231, category: 3, question: "La Dirección General de Osakidetza realizará una comunicación interna de cara a conocer el registro de la lengua preferente de cada profesional, explicar el modo de registrar la lengua preferente y animar al personal vascohablante a optar por el euskera:", options: ["Una vez cada seis meses.", "Una vez al año.", "Cada vez que haya una nueva contratación.", "El III Plan no contempla esta acción."], correctAnswer: 1 },
            { id: 232, category: 3, question: "Conforme al III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018:", options: ["En los casos de los mensajes SMS que se envían a los teléfonos móviles de personas trabajadoras o candidatas, estarán escritos en las dos lenguas oficiales, primero en castellano y luego en euskera.", "Los escritos individualizados de respuesta a solicitudes y reclamaciones de las personas trabajadoras deberán redactarse en las dos lenguas oficiales.", "Osakidetza ha de garantizar que la información y los servicios ofrecidos tanto al personal empleado como a personas candidatas a través de las tecnologías de la comunicación estén en las dos lenguas oficiales, con el fin de que cada persona haga uso de la lengua de su preferencia.", "Las informaciones y comunicaciones no personalizadas dirigidas al personal deberán redactarse en las dos lenguas oficiales y se dará prioridad al castellano."], correctAnswer: 2 },
            { id: 233, category: 3, question: "Como contempla el III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018:", options: ["En puestos de Jefatura y responsabilidad, en los servicios de prioridad 2, se asignará fecha de preceptividad siempre que el porcentaje de fechas mínimas del servicio sea el 40% o superior.", "En puestos de Jefatura y responsabilidad, en los servicios de prioridad 2, se asignará fecha de preceptividad siempre que el porcentaje de fechas mínimas del servicio sea el 50% o superior.", "En los servicios de prioridad 2 se asignará fecha de preceptividad a los puestos vacantes por jubilación... cuando el porcentaje mínimo... sea el 50% o superior.", "Osakidetza realizará al menos una convocatoria anual de acreditación de perfiles lingüísticos."], correctAnswer: 1 },
            { id: 234, category: 3, question: "Señale cuál de las siguientes afirmaciones NO es correcta, respecto al certificado de calidad Bikain en el ámbito de Osakidetza:", options: ["El objetivo es alcanzar los 400 puntos en las zonas sociolingüísticas C y D.", "El objetivo es alcanzar los 500 puntos en las zonas sociolingüísticas A y B.", "El objetivo es alcanzar los 400 puntos en las zonas sociolingüísticas A y B.", "Las organizaciones de servicios de Osakidetza que se presenten de modo integral al certificado Bikain lo deberán hacer al menos una vez durante el período de planificación."], correctAnswer: 2 },
            { id: 235, category: 3, question: "Osakidetza realizará dos evaluaciones generales del plan de euskera:", options: ["La primera el tercer año del período de planificación, y la segunda, el sexto año.", "La primera el segunda año del período de planificación, y la segunda, el sexto año.", "La primera el tercer año del período de planificación, y la segunda, el sexto año y será una evaluación cualitativa.", "La primera el segunda año del período de planificación, y la segunda, el sexto año y será una evaluación cuantitativa fundamentada en los indicadores del plan."], correctAnswer: 0 },
            { id: 236, category: 3, question: "Tal y como contempla el III Plan de Normalización del Uso del Euskera en Osakidetza 2022-2018 todas las organizaciones de Osakidetza deberán contar con una Comisión de Seguimiento del plan de euskera:", options: ["Que estará integrada como máximo por 15 participantes.", "Que se reunirá al menos una vez al año.", "Que estará compuesta por representantes de la Dirección General y de diversas organizaciones.", "Ninguna de las anteriores respuestas es correcta."], correctAnswer: 3 }
        ];

        // UNIFICACIÓN FINAL PARA EL SIMULADOR
        const questionsData = [...category1, ...category2, ...category3];

        // --------------------------------------------------------
        // COMPONENTES UI
        // --------------------------------------------------------
        const ProgressBar = ({ current, total }) => {
            const percentage = (current / total) * 100;
            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${percentage}%` }}></div>
                </div>
            );
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-lg p-6 md:p-8 border border-gray-100 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", disabled = false }) => {
            const baseStyle = "w-full py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-700 text-white shadow-md hover:shadow-lg focus:ring-blue-500",
                secondary: "bg-gray-100 hover:bg-gray-200 text-gray-800 focus:ring-gray-500",
                outline: "bg-white border-2 border-blue-600 text-blue-600 hover:bg-blue-50"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}>
                    {children}
                </button>
            );
        };

        const ResultIcon = ({ correct }) => (
            correct 
            ? <span className="inline-flex items-center justify-center w-8 h-8 mr-3 bg-green-100 rounded-full text-green-600">✓</span>
            : <span className="inline-flex items-center justify-center w-8 h-8 mr-3 bg-red-100 rounded-full text-red-600">✕</span>
        );

        // --------------------------------------------------------
        // APLICACIÓN PRINCIPAL
        // --------------------------------------------------------
        const App = () => {
            const [gameState, setGameState] = useState("start");
            const [questions, setQuestions] = useState([]); 
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [userAnswers, setUserAnswers] = useState([]);

            const handleStart = (blockId) => {
                let filtered = blockId 
                    ? questionsData.filter(q => q.category === blockId)
                    : [...questionsData];
                
                if (filtered.length === 0) {
                    alert("No hay preguntas disponibles para este bloque.");
                    return;
                }

                // Barajar preguntas
                const shuffled = filtered.sort(() => Math.random() - 0.5);
                
                setQuestions(shuffled);
                setGameState("playing");
                setCurrentQuestionIndex(0);
                setScore(0);
                setUserAnswers([]);
                resetQuestionState();
            };

            const resetQuestionState = () => {
                setSelectedOption(null);
                setIsAnswered(false);
            };

            const handleOptionClick = (index) => {
                if (isAnswered) return;
                
                const currentQ = questions[currentQuestionIndex];
                const isCorrect = index === currentQ.correctAnswer;
                
                setSelectedOption(index);
                setIsAnswered(true);
                
                if (isCorrect) setScore(prev => prev + 1);

                setUserAnswers(prev => [...prev, {
                    questionObj: currentQ,
                    selected: index,
                    isCorrect: isCorrect
                }]);
            };

            const handleNext = () => {
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    resetQuestionState();
                } else {
                    setGameState("results");
                }
            };

            if (gameState === "start") {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <Card className="max-w-xl w-full text-center fade-in">
                            <h1 className="text-3xl font-bold text-gray-800 mb-6">Simulador OPE Osakidetza</h1>
                            <p className="text-gray-500 mb-8">Elige un bloque para comenzar el repaso:</p>
                            <div className="grid grid-cols-1 gap-4">
                                <Button variant="outline" onClick={() => handleStart(1)} className="text-left py-4">
                                    <span className="block font-bold">Bloque 1: Derechos y Autonomía</span>
                                    <span className="text-xs opacity-70">Decreto 147/2015, Ley 41/2002, Ley 7/2002</span>
                                </Button>
                                <Button variant="outline" onClick={() => handleStart(2)} className="text-left py-4">
                                    <span className="block font-bold">Bloque 2: Protección de Datos</span>
                                    <span className="text-xs opacity-70">LOPDGDD 3/2018</span>
                                </Button>
                                <Button variant="outline" onClick={() => handleStart(3)} className="text-left py-4">
                                    <span className="block font-bold">Bloque 3: Igualdad y Euskera</span>
                                    <span className="text-xs opacity-70">Ley 4/2005 y Plan de Normalización</span>
                                </Button>
                                <div className="mt-4 border-t pt-4">
                                    <Button onClick={() => handleStart(null)}>Examen Completo (Todas las áreas)</Button>
                                </div>
                            </div>
                        </Card>
                    </div>
                );
            }

            if (gameState === "playing") {
                const question = questions[currentQuestionIndex];
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 max-w-2xl mx-auto">
                        <div className="w-full mb-4 flex justify-between text-sm text-gray-500 font-medium">
                            <span>Pregunta {currentQuestionIndex + 1} de {questions.length}</span>
                            <span>Aciertos: {score}</span>
                        </div>
                        <ProgressBar current={currentQuestionIndex + 1} total={questions.length} />
                        <Card className="w-full mb-6 fade-in">
                            <h3 className="text-lg font-semibold mb-6 leading-relaxed text-gray-800">{question.question}</h3>
                            <div className="space-y-3">
                                {question.options.map((option, index) => {
                                    let style = "border-gray-200 hover:border-blue-300 hover:bg-gray-50";
                                    if (isAnswered) {
                                        if (index === question.correctAnswer) style = "bg-green-50 border-green-500 text-green-800";
                                        else if (index === selectedOption) style = "bg-red-50 border-red-500 text-red-800";
                                        else style = "opacity-50 border-gray-100";
                                    }
                                    return (
                                        <button key={index} onClick={() => handleOptionClick(index)} disabled={isAnswered}
                                            className={`w-full text-left p-4 rounded-lg border-2 transition-all flex items-start ${style}`}>
                                            <span className="mr-3 font-mono font-bold">{String.fromCharCode(65 + index)}.</span>
                                            <span className="text-sm md:text-base">{option}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </Card>
                        {isAnswered && <Button onClick={handleNext}>{currentQuestionIndex < questions.length - 1 ? "Siguiente Pregunta" : "Ver Resultados"}</Button>}
                    </div>
                );
            }

            if (gameState === "results") {
                const percentage = Math.round((score / questions.length) * 100);
                return (
                    <div className="min-h-screen py-10 px-4 max-w-3xl mx-auto">
                        <Card className="text-center mb-8 fade-in">
                            <h2 className="text-3xl font-bold mb-4 text-gray-800">Resultados</h2>
                            <p className="text-6xl font-bold text-blue-600 mb-2">{score} / {questions.length}</p>
                            <p className="text-xl text-gray-600 mb-8">{percentage}% de aciertos</p>
                            <Button onClick={() => setGameState("start")}>Volver al Inicio</Button>
                        </Card>
                        <h3 className="text-xl font-bold mb-4 ml-1 text-gray-700">Revisión de examen</h3>
                        <div className="space-y-4">
                            {userAnswers.map((ans, idx) => (
                                <Card key={idx} className={`border-l-4 ${ans.isCorrect ? 'border-l-green-500' : 'border-l-red-500'}`}>
                                    <div className="flex items-start">
                                        <ResultIcon correct={ans.isCorrect} />
                                        <div className="flex-1">
                                            <p className="text-gray-800 font-medium mb-2">{ans.questionObj.question}</p>
                                            <p className={`text-sm p-2 rounded ${ans.isCorrect ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}`}>
                                                <strong>Tu respuesta:</strong> {ans.questionObj.options[ans.selected]}
                                            </p>
                                            {!ans.isCorrect && (
                                                <p className="text-sm p-2 rounded bg-green-50 text-green-700 mt-2">
                                                    <strong>Correcta:</strong> {ans.questionObj.options[ans.questionObj.correctAnswer]}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </Card>
                            ))}
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
